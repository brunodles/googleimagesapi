buildscript {

    ext.kotlin_ver = '1.0.6'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_ver"
    }
}

group 'com.github.brunodles'
version '0.1'

apply plugin: 'java'
apply plugin: "kotlin"

sourceCompatibility = 1.5


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile 'com.squareup.okhttp3:okhttp:3.3.1'

    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_ver"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_ver"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_ver"

    testCompile group: 'junit', name: 'junit', version: '4.11'

    testCompile 'com.mscharhag.oleaster:oleaster-matcher:0.1.2'
    testCompile 'com.mscharhag.oleaster:oleaster-runner:0.1.2'
    testCompile 'com.github.brunodles:OleasterSuiteRunner:0.1'
}
