language: java

jdk:
  - oraclejdk8

branches:
  only:
    - master

env:
  global:
    - JAVA7_HOME=/usr/lib/jvm/java-8-oracle
    - JAVA8_HOME=/usr/lib/jvm/java-8-oracle

before_install:
  - chmod +x gradlew

script: ./gradlew test --info

deploy:
  skip_cleanup: true
  provider: script
  script: ./gradlew install bintrayUpload
  on:
    branch: master
    tags: true

